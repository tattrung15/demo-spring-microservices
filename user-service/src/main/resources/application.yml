server:
  port: 8002
  servlet:
    context-path: /api

api-service:
  department: http://DEPARTMENT-SERVICE

spring:
  application:
    name: USER-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost